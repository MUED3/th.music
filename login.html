    <style>
        :root {
            /* Color Palette */
            --color-background-primary: #f0f4f8;
            --color-background-secondary: #ffffff;
            --color-primary: #3498db;
            --color-primary-hover: #2980b9;
            --color-secondary: #6b7280;
            --color-error: #dc2626;
            --color-border: #e5e7eb;
            --color-text-dark: #1f2937;
            --color-text-light: #4b5563;

            /* Typography */
            --font-primary: 'Sarabun', Arial, sans-serif;

            /* Spacing */
            --spacing-xs: 0.625rem;
            --spacing-sm: 0.875rem;
            --spacing-md: 1.25rem;
            --spacing-lg: 2rem;

            /* Border Radius */
            --border-radius-sm: 0.5rem;
            --border-radius-md: 0.75rem;
            --border-radius-lg: 1rem;

            /* Shadows */
            --shadow-subtle: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-large: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Reset and Base Styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: var(--font-primary);
            background: linear-gradient(to top, #031974d9, #1934a780),
                url('https://scontent.fnak4-1.fna.fbcdn.net/v/t39.30808-6/470245549_555054800667733_3915410271396778456_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=f727a1&_nc_ohc=4BAOmpBDrJUQ7kNvgG2kaUH&_nc_oc=AdlGBITJJTcRoE5d6j9PnEtDxcA0xAxgdST1mjARqilE9RzWVgEANItg9hZwcfdHC6nQ7sCnCGk9I0sPU6vWXMZg&_nc_zt=23&_nc_ht=scontent.fnak4-1.fna&_nc_gid=5dglCXZorPcCEc7p2x3tFA&oh=00_AYHBsspPSpCYaeDyiF_tSFSzk0XpAdYZIks7fFY1rB98pw&oe=67ECE5BB');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            line-height: 1.5;
            color: var(--color-text-dark);
            margin: 0;
            padding: 1.2rem;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 28rem;
            padding: var(--spacing-lg);
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-large);
            border: 1px solid rgba(52, 152, 219, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        /* Branding */
        .login-branding {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .login-logo {
            max-width: 5rem;
        }

        .login-title {
            color: var(--color-background-secondary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: var(--color-background-secondary);
        }

        /* Login Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.875rem;
            color: var(--color-text-light);
            font-weight: 500;
            margin-left: 2.5rem;
        }

        .form-group i {
            position: absolute;
            left: 16px;
            top: 43.5px;
            /* transform: translateY(-50%); */
            color: var(--color-secondary);
        }

        .login-form input {
            width: 100%;
            height: inherit;
            padding: var(--spacing-xs) var(--spacing-xs) var(--spacing-xs) 2.5rem;
            border: 2px solid rgba(52, 152, 219, 0.2);
            border-radius: 0.4rem;
            font-size: 0.975rem;
            font-family: var(--font-primary);
            transition:
                border-color 0.3s ease,
                box-shadow 0.3s ease;
            margin-bottom: var(--spacing-md);
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* Button Styles */
        .login-form button {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: var(--spacing-xs);
            margin-top: var(--spacing-sm);
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 0.4rem;
            font-weight: 600;
            font-size: 1rem;
            font-family: var(--font-primary);
            cursor: pointer;
            transition:
                background-color 0.3s ease,
                transform 0.2s ease,
                box-shadow 0.3s ease;
            box-shadow: var(--shadow-medium);
            overflow: hidden;
        }

        .login-form button .button-text {
            transition: opacity 0.3s ease;
        }

        .login-form button .button-spinner {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-form button.loading .button-text {
            opacity: 0;
        }

        .login-form button.loading .button-spinner {
            opacity: 1;
        }

        .login-form button .spinner {
            width: 30px;
            height: 30px;
            animation: rotate 2s linear infinite;
        }

        .login-form button .spinner .path {
            stroke: white;
            stroke-linecap: round;
            animation:
                dash 1.5s ease-in-out infinite,
                color 6s ease-in-out infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }

        @keyframes color {

            100%,
            0% {
                stroke: #3498db;
            }

            40% {
                stroke: #3498db;
            }

            66% {
                stroke: #3498db;
            }

            80%,
            90% {
                stroke: #3498db;
            }
        }

        /* Error Message */
        .error-message {
            background-color: rgba(231, 76, 60, 0.05);
            color: var(--color-error);
            border: 1px solid rgba(231, 76, 60, 0.2);
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-sm);
            text-align: center;
            font-size: 0.875rem;
            font-weight: bold;
            margin-bottom: var(--spacing-md);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: var(--spacing-md) 0;
        }

        .loading-spinner__container {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .loading-spinner__dots {
            display: flex;
            gap: var(--spacing-xs);
        }

        .loading-spinner__dot {
            width: 10px;
            height: 10px;
            background-color: var(--color-primary);
            border-radius: 50%;
            animation: loading-pulse 1.4s ease-in-out infinite;
            opacity: 0.7;
        }

        .loading-spinner__dot:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-spinner__dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-spinner__dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .loading-spinner__text {
            color: var(--color-primary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        /* Loading Pulse Animation */
        @keyframes loading-pulse {

            0%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-lg);
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-medium);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .university-logo {
            max-width: 120px;
            margin-bottom: var(--spacing-md);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: var(--spacing-md) 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-message {
            margin-top: var(--spacing-md);
            font-size: 1rem;
            color: white;
            font-weight: 500;
        }

        .loading-subtext {
            margin-top: var(--spacing-sm);
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .loading-text-animate {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 0.875rem;
            color: #b9d2f4;
        }

        .footer a {
            color: #b9d2f4;
            text-decoration: none;
        }

        /* Horizontal Rule */
        hr.style-two {
            margin-top: 1rem;
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 5, 101, 0), var(--color-primary), rgba(0, 5, 101, 0));
        }

        /* Social Login Buttons */
        .social-login {
            margin-top: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .social-login-divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-md) 0;
            color: var(--color-background-secondary);
        }

        .social-login-divider::before,
        .social-login-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .social-login-divider span {
            padding: 0 var(--spacing-sm);
            font-size: 0.875rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xs);
            border-radius: 0.4rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .social-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .social-button i {
            margin-right: var(--spacing-sm);
            font-size: 1.2rem;
        }

        .google-login {
            background-color: rgba(234, 67, 53, 0.1);
        }

        .google-login:hover {
            background-color: rgba(234, 67, 53, 0.2);
        }

        .microsoft-login {
            background-color: rgba(0, 120, 215, 0.1);
        }

        .microsoft-login:hover {
            background-color: rgba(0, 120, 215, 0.2);
        }

        /* Screen Responsiveness - Enhanced */
        @media screen and (max-width: 480px) {
            .login-container {
                width: 95%;
                padding: var(--spacing-md);
            }

            .loading-spinner__dot {
                width: 8px;
                height: 8px;
            }

            .loading-spinner__text {
                font-size: 0.8rem;
            }

            .login-title {
                font-size: 1.6rem;
            }

            .login-subtitle {
                font-size: 0.8rem;
            }

            .login-form input {
                font-size: 0.9rem;
                padding: var(--spacing-xs) var(--spacing-xs) var(--spacing-xs) 2.2rem;
            }

            .form-group i {
                left: 12px;
                top: 40px;
                font-size: 0.9rem;
            }

            .form-label {
                margin-left: 2rem;
                font-size: 0.8rem;
            }

            .login-form button {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .footer {
                font-size: 0.75rem;
            }

            .loading-container {
                padding: var(--spacing-md);
            }

            .university-logo {
                max-width: 90px;
            }

            .loading-message {
                font-size: 0.9rem;
            }

            .loading-subtext {
                font-size: 0.75rem;
            }
        }

        /* Small phone screens */
        @media screen and (max-width: 360px) {
            .login-container {
                padding: var(--spacing-sm);
            }

            .login-title {
                font-size: 1.4rem;
            }

            .login-logo {
                max-width: 4rem;
            }

            .social-button {
                font-size: 0.8rem;
            }

            .social-button i {
                font-size: 1rem;
            }

            .loading-spinner {
                margin: var(--spacing-sm) 0;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border-width: 5px;
            }
        }

        /* Landscape orientation for mobile */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 0.8rem;
            }

            .login-container {
                padding: var(--spacing-sm);
                max-width: 90%;
            }

            .login-branding {
                margin-bottom: var(--spacing-sm);
            }

            .login-logo {
                max-width: 3.5rem;
            }

            .login-title {
                margin-bottom: 0.4rem;
            }

            .login-form {
                gap: var(--spacing-sm);
            }

            .login-form input {
                margin-bottom: var(--spacing-sm);
            }
        }

        /* Accessibility and Utility Classes */
        .sr-only {
            color: var(--color-background-secondary);
            position: relative;
            width: auto;
            height: auto;
            left: 8px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* State Management */
        #error-message {
            display: none;
        }

        #loading-spinner {
            display: none;
        }

        /* Focus and Disabled States */
        input:focus,
        button:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        input:disabled,
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

        // Login manager class
        class LoginManager {
            constructor() {
                // UI elements
                this.elements = this.initElements();

                // State management
                this.state = {
                    isLoading: false
                };

                // Timers
                this.timers = {
                    loading: null,
                    messageRotation: null
                };

                // Initialize
                this.init();
            }

            initElements() {
                return {
                    form: document.getElementById('login-form'),
                    studentId: document.getElementById('student-id'),
                    password: document.getElementById('password'),
                    submitButton: document.querySelector('.login-button'),
                    errorMessage: document.getElementById('error-message'),
                    loadingSpinner: document.getElementById('loading-spinner'),
                    loadingSpinnerText: document.querySelector('.loading-spinner__text'),
                    loadingPage: document.getElementById('loading-page'),
                    loadingMessage: document.getElementById('loading-message')
                };
            }

            init() {
                this.setupEventListeners();
                this.initAccessibility();
            }

            setupEventListeners() {
                // Form submission
                if (this.elements.form) {
                    this.elements.form.addEventListener('submit', this.handleFormSubmit.bind(this));
                }

                // Keyboard navigation
                if (this.elements.studentId && this.elements.password) {
                    [this.elements.studentId, this.elements.password].forEach(el => {
                        el.addEventListener('keydown', (event) => {
                            // Enter key handling if needed
                            if (event.key === 'Enter' && !event.shiftKey) {
                                if (event.target === this.elements.studentId) {
                                    event.preventDefault();
                                    this.elements.password.focus();
                                }
                            }
                        });
                    });
                }
            }

            initAccessibility() {
                // Set ARIA attributes
                if (this.elements.loadingSpinner) {
                    this.elements.loadingSpinner.setAttribute('aria-busy', 'false');
                }

                // Form validation attributes
                ['studentId', 'password'].forEach(field => {
                    if (this.elements[field]) {
                        this.elements[field].setAttribute('aria-required', 'true');
                        this.elements[field].setAttribute('aria-invalid', 'false');
                    }
                });
            }

            async handleFormSubmit(event) {
                event.preventDefault();

                // Get form values
                const studentId = this.elements.studentId.value;
                const password = this.elements.password.value;

                // Reset previous errors
                this.clearErrorState();

                try {
                    // Show loading state
                    this.showLoadingState();

                    // Attempt login (with artificial delay for UX)
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    const userData = await this.validateCredentials(studentId, password);

                    // Store session and redirect
                    this.storeUserSession(userData);
                    this.redirectUser(userData);

                } catch (error) {
                    // Handle login errors
                    this.handleLoginError(error);
                } finally {
                    // Always hide loading eventually
                    setTimeout(() => this.hideLoadingState(), 500);
                }
            }

            validateCredentials(studentId, password) {
                return new Promise((resolve, reject) => {
                    // Get user from database
                    const user = UserDatabase.getUser(studentId);

                    if (!user) {
                        reject(new Error('ไม่พบรหัสนักศึกษา กรุณาตรวจสอบอีกครั้ง'));
                        return;
                    }

                    if (user.password !== password) {
                        reject(new Error('รหัสผ่านไม่ถูกต้อง กรุณาลองใหม่'));
                        return;
                    }

                    resolve(user);
                });
            }

            storeUserSession(userData) {
                sessionStorage.setItem(CONFIG.storage.sessionKey, JSON.stringify({
                    id: userData.email,
                    name: userData.name,
                    role: userData.role,
                    avatar: userData.avatar,
                    timestamp: Date.now()
                }));
            }

            redirectUser(userData) {
                // Hide login form, show loading page
                if (this.elements.form) this.elements.form.style.display = 'none';
                if (this.elements.loadingPage) this.elements.loadingPage.style.display = 'flex';

                // Set fixed loading message for success login
                if (this.elements.loadingMessage) {
                    this.elements.loadingMessage.textContent = 'เข้าสู่ระบบ...';
                }

                // Determine redirect URL - always go to welcome page on successful login
                const redirectUrl = CONFIG.routes.welcome;

                // Perform redirection after delay
                setTimeout(() => {
                    if (this.timers.messageRotation) clearInterval(this.timers.messageRotation);
                    window.location.href = redirectUrl;
                }, CONFIG.loading.redirectDelay);
            }

            showLoadingState() {
                if (this.state.isLoading) return;
                this.state.isLoading = true;

                // Disable form
                this.disableFormElements();

                // Show spinner
                if (this.elements.loadingSpinner) {
                    this.elements.loadingSpinner.style.display = 'block';
                    this.animateLoadingMessages();
                }

                // Add loading class to button
                if (this.elements.submitButton) {
                    this.elements.submitButton.classList.add('loading');
                }

                // Timeout fallback
                this.timers.loading = setTimeout(() => {
                    this.hideLoadingState();
                    this.showErrorMessage(CONFIG.errors.networkTimeout);
                }, CONFIG.loading.maxTime);
            }

            hideLoadingState() {
                this.state.isLoading = false;

                // Hide spinner
                if (this.elements.loadingSpinner) {
                    this.elements.loadingSpinner.style.display = 'none';
                }

                // Remove loading class
                if (this.elements.submitButton) {
                    this.elements.submitButton.classList.remove('loading');
                }

                // Clear timers
                if (this.timers.loading) clearTimeout(this.timers.loading);
                if (this.timers.messageRotation) clearInterval(this.timers.messageRotation);

                // Re-enable form
                this.enableFormElements();
            }

            animateLoadingMessages() {
                if (!this.elements.loadingSpinnerText) return;

                let index = 0;
                this.elements.loadingSpinnerText.textContent = CONFIG.loading.messages[index];

                this.timers.messageRotation = setInterval(() => {
                    index = (index + 1) % CONFIG.loading.messages.length;
                    this.elements.loadingSpinnerText.textContent = CONFIG.loading.messages[index];
                }, 2000);
            }

            disableFormElements() {
                if (!this.elements.form) return;

                this.elements.form.querySelectorAll('input, button').forEach(el => {
                    el.disabled = true;
                    el.setAttribute('aria-disabled', 'true');
                });
            }

            enableFormElements() {
                if (!this.elements.form) return;

                this.elements.form.querySelectorAll('input, button').forEach(el => {
                    el.disabled = false;
                    el.removeAttribute('aria-disabled');
                });
            }

            clearErrorState() {
                if (this.elements.errorMessage) {
                    this.elements.errorMessage.textContent = '';
                    this.elements.errorMessage.style.display = 'none';
                }
            }

            showErrorMessage(message) {
                if (this.elements.errorMessage) {
                    this.elements.errorMessage.textContent = message;
                    this.elements.errorMessage.style.display = 'block';
                }
            }

            handleLoginError(error) {
                this.showErrorMessage(error.message);

                // Clear password field
                if (this.elements.password) {
                    this.elements.password.value = '';
                }
            }

            // Static utility methods
            static checkAuthentication() {
                const userData = sessionStorage.getItem(CONFIG.storage.sessionKey);

                if (!userData) {
                    window.location.href = CONFIG.routes.login;
                    return null;
                }

                const parsedUserData = JSON.parse(userData);

                // Check for session expiration
                if (Date.now() - parsedUserData.timestamp > CONFIG.storage.sessionExpiration) {
                    sessionStorage.removeItem(CONFIG.storage.sessionKey);
                    window.location.href = CONFIG.routes.login;
                    return null;
                }

                return parsedUserData;
            }

            static logout() {
                sessionStorage.removeItem(CONFIG.storage.sessionKey);
                window.location.href = CONFIG.routes.login;
            }
        }

        // Initialize on DOM load
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Global error handler
                window.addEventListener('error', (event) => {
                    console.error('Unhandled error:', event.message);

                    // Fallback UI recovery
                    const loginForm = document.getElementById('login-form');
                    const loadingPage = document.getElementById('loading-page');

                    if (loginForm) loginForm.style.display = 'block';
                    if (loadingPage) loadingPage.style.display = 'none';
                });

                // Create login manager
                const loginManager = new LoginManager();

                // Safety timeout for loading page
                const enforceLoadingTimeout = () => {
                    const loadingPage = document.getElementById('loading-page');
                    const loginForm = document.getElementById('login-form');

                    if (loadingPage && loginForm) {
                        setTimeout(() => {
                            loadingPage.style.display = 'none';
                            loginForm.style.display = 'block';
                        }, CONFIG.loading.maxTime);
                    }
                };

                enforceLoadingTimeout();

            } catch (error) {
                console.error('Initialization failed:', error);

                // Recovery UI
                const loginForm = document.getElementById('login-form');
                const loadingPage = document.getElementById('loading-page');

                if (loginForm) loginForm.style.display = 'block';
                if (loadingPage) loadingPage.style.display = 'none';
            }
        });
    </script>
